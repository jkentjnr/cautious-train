name: Build and Deploy Package
on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
jobs:
  deploy:
    name: Execute Tests and Deploy

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Execute Compare
        working-directory: .
        run: .github/scripts/queue_changes.sh

      - name: View Output
        run: cat output.json

      - name: ðŸ”‘ Setup GitHub CLI authentication
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          # Write token to a temporary file
          echo "$GITHUB_TOKEN" > /tmp/gh_token.txt
          
          # Authenticate using the token file
          gh auth login --with-token < /tmp/gh_token.txt
          
          # Verify authentication
          gh auth status
          
          # Clean up the token file for security
          rm -f /tmp/gh_token.txt

      - name: Execute Dispatch
        working-directory: .
        run: .github/scripts/dispatch.sh